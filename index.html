<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <!-- Create an HTML file with a form containing two input fields with IDs of "weightInput" and "heightInput", and a button with an ID of "calculateBtn". -->
    <div class="container">
        <div class="calculator">
            <form action="">
                <label for="weight">Weight:</label>
                <input type="number" name="weight" id="weightInput">
                <label for="height">Height:</label>
                <input type="number" name="height" id="heightInput">
                <button id="calculateBtn">Calculate</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
